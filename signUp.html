<link rel="stylesheet" href="logIn.css">
<form class="Signup">

    <fieldset>
        <legend>Input User Information</legend>
        <form>
            <p>Full name: <input type="text" placeholder="Surname, First name, Middle name"></p>
            <p>Birthday: <input type="date" placeholder="mm/dd/yyyy"></p>
            <p>Email: <input type="email"></p>
            <p>Address: <input type="text" placeholder=""></p>
        </form>
    </fieldset>

        <fieldset>
            <legend>New Account Setup</legend>
            <form>
                <p>Set Username: <input type="" width="1000px"></p>
                <p>Set Password: <input type="password"></p>
                <p>Re-enter Password: <input type="password"></p>
                <input type="submit">
                <input type="reset">
                <button><a href="Index.html">Return to main page</a></button>
            </form>
        </fieldset>
</form>
